query GET_PAGE_BY_URI($uri: String) {
  pageBy(uri: $uri) {
    pageId
    title
    content
    uri
    acfFlex {
      flex {
        __typename # Gives back all layout groups
        ... on Page_Acfflex_Flex_CallToAction {
          content
          button {
            target
            title
            url
          }
        }
      }
    }
  }
}