 a long distance push boarder myself, I’ve found it difficult to find the right setup for me, which resulted in doing some mispurchases.</p>\n  <p>I believe the community has the knowledge, therefore it just needs to be easier to share setups, to get & give effective feedback via online platforms.</p>\n  <p>That is why I\'ve build this tool to make it easy to share your current, your dream or your complicated setup.</p>\n  <p>The tool can also be used to request feedback on a specific part.Just leave that part empty and share the URL to <a href="https://www.reddit.com/r/longboarding/" target="_blank">/r/longboarding</a>, Discord or any other platform of your choosing and have the community discus on that part and share suggestions.</p>\n  ',me:{name:"Mitchel van Eijgen",tagline:"Graphic designer who loves technology",email:"mvaneijgen@gmail.com",phone:"06 38 63 27 35",address:"Lange Herenvest 122<br/>2011 BX Haarlem",twitter_username:r,github_username:r,linkedin_username:r,codepen_username:r,reddit_username:r,avatar:'"http://0.gravatar.com/avatar/8a68ce0259bbb16411035e487ecb27c5"',url:"https://mvaneijgen.nl"},toolsUsed:[{title:"Vue.js/Nuxt.js",about:"Everything you see here is powered by Vue.js with a Nuxt.js shell.",url:"https://vuejs.org",image:"vue.png"},{title:"Wordpress",about:"And then in particular, the Wordpress Rest API. This hosts all this app its data.",url:"https://wordpress.org",image:"wordpress.png"},{title:"Greensock",about:"For all these awesome SVG animations.",url:"https://greensock.com",image:"greensock.png"},{title:"Github pages",about:"The site is hosted on the powerful servers of Github (for free).",url:"https://pages.github.com",image:"github-pages.png"},{title:"Sketch",about:"All UI sketches were first drawn in Sketch to get a feel for the general layout and figure out what components need to be realized.",url:"https://www.sketchapp.com",image:"sketch.png"},{title:"Affinity Designer",about:"Most of the SVG on the site are hand drawn using Aff
